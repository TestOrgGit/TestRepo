<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:each="content : ${data['content']}" th:text="${content.title}"></title>

    <!-- Bootstrap -->
    <link
	href="../../resources/Gentelella/vendors/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/Gentelella/vendors/bootstrap/dist/css/bootstrap.min.css}" />
    
    
    <!-- Font Awesome -->
    <link
	href="../../resources/Gentelella/vendors/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/Gentelella/vendors/font-awesome/css/font-awesome.min.css}" />
    
    
    <!-- NProgress -->
    <link
	href="../../resources/Gentelella/vendors/nprogress/nprogress.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/Gentelella/vendors/nprogress/nprogress.css}" />
    
    
    <!-- Animate.css -->
    <link
	href="../../resources/Gentelella/vendors/animate.css/animate.min.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/Gentelella/vendors/animate.css/animate.min.css}" />

    <!-- Custom Theme Style -->
    <link
	href="../../resources/Gentelella/build/css/custom.min.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/Gentelella/build/css/custom.min.css}" />
    
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form id="login-form" method="POST"
						th:action="@{/admin/login}" data-parsley-validate
						class="form-horizontal form-label-left"
						enctype="multipart/form-data">
              <h1>Login </h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" name="userName" required="" />
              </div>
              <div>
                <input type="password" class="form-control" name="password" placeholder="Password" required="" />
              </div>
              <div>
                <!-- <a class="btn btn-default submit" href="index.html">Log in</a> -->
                <button type="submit" class="btn btn-default submit">Log in</button>
                <a class="reset_pass" href="#">Lost your password?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site?
                  <a href="#signup" class="to_register"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1>
                  	<img height="40%;" width="40%;" src="../resources/images/welcome.png" alt="Profile Image" /></h1>
                  <p>©2016 All Rights Reserved. Smart Crackers! is The Team. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form>
              <h1>Create Account</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="email" class="form-control" placeholder="Email" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <!-- <a class="btn btn-default submit" href="index.html">Submit</a> -->
                <button type="submit" class="btn btn-default submit">Sign Up</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1>
                  	<img height="40%;" width="40%;" src="../resources/images/welcome.png" alt="Profile Image" />
                  </h1>
                  <p>©2016 All Rights Reserved. Smart Crackers! is The Team. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
