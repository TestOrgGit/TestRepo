<div th:fragment="helloview">
    <h3>Hello View</h3>
    <div th:each="employee : ${data['employee']}">
	    <p>Employee ID: <span th:text="${employee.id}">First name</span></p>
	     <p>Employee Name: <span th:text="${employee.name}">Last name</span></p>
	     <p>Employee Salary: <span th:text="${salary}">Last name</span></p>
     </div>
</div>
