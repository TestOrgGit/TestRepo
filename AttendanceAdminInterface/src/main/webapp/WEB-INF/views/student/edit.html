<div th:fragment="edit">
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>
						Student Edit <small>please carefully fill up the form </small>
					</h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
						</li>

						<li><a class="close-link"><i class="fa fa-close"></i></a></li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content" th:if="${data.studentModel != null}">
					<br />
					<form id="demo-form2" method="POST"
						th:action="@{/admin/student/update}" data-parsley-validate
						class="form-horizontal form-label-left"
						enctype="multipart/form-data">
						
						<div class="container">
							<div class="row">
						<!-- LEFT SIDE Content -->	
								<div class="col-sm-6">
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12"
											for="first-name">First Name <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input type="text" id="first-name" name="studentFirstName" required="required" value=""
													th:value="${data.studentModel.studentFirstName}"
												class="form-control col-md-7 col-xs-12">
										</div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12"
											for="last-name">Last Name <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input type="text" id="last-name" name="studentLastName" 
												th:value="${data.studentModel.studentLastName}"
												required="required" class="form-control col-md-7 col-xs-12">
										</div>
									</div>
									
									<div class="form-group">
										<label for="enrolnment-no"
											class="control-label col-md-3 col-sm-3 col-xs-12">EnrolnmentNo
											</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input id="enrolnment-no" class="form-control col-md-7 col-xs-12"
												th:value="${data.studentModel.enrolnmentNo}"
												type="text" name="enrolnmentNo">
										</div>
									</div>
									
									<div class="form-group">
										<label for="roll-no" 
											class="control-label col-md-3 col-sm-3 col-xs-12">RollNo
											</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input id="roll-no" class="form-control col-md-7 col-xs-12"
												th:value="${data.studentModel.rollNo}"
												type="text" name="rollNo">
										</div>
									</div>
									
									<div class="form-group">
										<label for="gender"
											class="control-label col-md-3 col-sm-3 col-xs-12">
											isMale..?
											</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											
											<div class="checkbox">
									            <label style="font-size: 1.2em">
									            	<input type="checkbox" th:checked="${data.studentModel.isMale} == true" name="isMale"></input>
									                <span class="cr"><i class="cr-icon fa fa-check"></i></span>
									            </label>
									        </div>
											
										</div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12"
											for="course-code">Course Code <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input type="text" id="course-code" name="courseCode" required="required"
												th:value="${data.studentModel.courseCode}"
												class="form-control col-md-7 col-xs-12">
										</div>
									</div>
									
									<div class="form-group">
										<label for="course-name"
											class="control-label col-md-3 col-sm-3 col-xs-12">Course Name
											</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input id="course-name" class="form-control col-md-7 col-xs-12" 
												th:value="${data.studentModel.courseName}"
												type="text" name="courseName">
										</div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12"
											for="email-id">Email ID <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input type="text" id="email-id" name="contactInfo.emailId"
												th:value="${data.studentModel.contactInfo !=null ? 'data.studentModel.contactInfo.emailId' : ''}"
												required="required" class="form-control col-md-7 col-xs-12">
										</div>
									</div>
									
								</div>
						<!-- RIGHT SIDE Content -->
								<div class="col-sm-6">
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12"
											for="contact-no">Contact No <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input type="text" id="last-name" name="contactInfo.contactNo"
												th:value="${data.studentModel.contactInfo !=null ? 'data.studentModel.contactInfo.contactNo' : ''}"
												required="required" class="form-control col-md-7 col-xs-12">
										</div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12"
											for="country-name">Country <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input type="text" id="country-name" name="addressInfo.country"
												th:value="${data.studentModel.addressInfo !=null ? 'data.studentModel.addressInfo.country' : ''}"
												required="required" class="form-control col-md-7 col-xs-12">
										</div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12"
											for="state-name">State <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input type="text" id="state-name" name="addressInfo.state"
											th:value="${data.studentModel.addressInfo !=null ? 'data.studentModel.addressInfo.state' : ''}"
												required="required" class="form-control col-md-7 col-xs-12">
										</div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12"
											for="city-name">City <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input type="text" id="city-name" name="addressInfo.city"
											th:value="${data.studentModel.addressInfo !=null ? 'data.studentModel.addressInfo.city' : ''}"
												required="required" class="form-control col-md-7 col-xs-12">
										</div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12"
											for="pin-code">PIN Code <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input type="text" id="pin-code" name="addressInfo.pincode" required="required"
												th:value="${data.studentModel.addressInfo !=null ? 'data.studentModel.addressInfo.pincode' : ''}"
												class="form-control col-md-7 col-xs-12">
										</div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12"
											for="address">Address 
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<textarea class="form-control" name="addressInfo.address"
												 th:value="${data.studentModel.addressInfo !=null ? 'data.studentModel.addressInfo.address' : ''}"
												 rows="5" placeholder="Full Address Define "></textarea>
										</div>
									</div>
									
								</div>	
							</div>
						</div>
						
						<div class="ln_solid"></div>
						<div class="form-group">
							<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
								<button type="reset" class="btn btn-primary">Cancel</button>
								<button type="submit" class="btn btn-success">Submit</button>
							</div>
						</div>
					</form>
				</div>
				<div	th:if="${data.studentModel == null}">
					<h1 style="color:red;">404</h1><h3 style="color:red;">Student Not Found..!</h3>
				</div>
			</div>
		</div>
	</div>
	
</div>
