<div th:fragment="create">
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>
						Student Create <small>please carefully fill up the form </small>
					</h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
						</li>

						<li><a class="close-link"><i class="fa fa-close"></i></a></li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<br />
					<form id="demo-form2" method="POST"
						th:action="@{/admin/student/save}" data-parsley-validate
						class="form-horizontal form-label-left"
						enctype="multipart/form-data">
						
						<div class="container">
							<div class="row">
						<!-- LEFT SIDE Content -->	
								<div class="col-sm-6">
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12"
											for="first-name">First Name <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input type="text" id="first-name" name="studentFirstName" required="required"
												class="form-control col-md-7 col-xs-12">
										</div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12"
											for="last-name">Last Name <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input type="text" id="last-name" name="studentLastName"
												required="required" class="form-control col-md-7 col-xs-12">
										</div>
									</div>
									
									<div class="form-group">
										<label for="enrolnment-no"
											class="control-label col-md-3 col-sm-3 col-xs-12">EnrolnmentNo
											</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input id="enrolnment-no" class="form-control col-md-7 col-xs-12"
												type="text" name="enrolnmentNo">
										</div>
									</div>
									
									<div class="form-group">
										<label for="roll-no" 
											class="control-label col-md-3 col-sm-3 col-xs-12">RollNo
											</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input id="roll-no" class="form-control col-md-7 col-xs-12"
												type="text" name="rollNo">
										</div>
									</div>
									
									<div class="form-group">
										<label for="gender"
											class="control-label col-md-3 col-sm-3 col-xs-12">
											isMale..?
											</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											
											<div class="checkbox">
									            <label style="font-size: 1.2em">
									                <input value="" checked="" type="checkbox">
									                <span class="cr"><i class="cr-icon fa fa-check"></i></span>
									            </label>
									        </div>
											
											<!-- <input id="middle-name" class="form-control col-md-7 col-xs-12"
												type="text" name="isMale"> -->
										</div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12"
											for="course-code">Course Code <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input type="text" id="course-code" name="courseCode" required="required"
												class="form-control col-md-7 col-xs-12">
										</div>
									</div>
									
									<div class="form-group">
										<label for="course-name"
											class="control-label col-md-3 col-sm-3 col-xs-12">Course Name
											</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input id="course-name" class="form-control col-md-7 col-xs-12"
												type="text" name="courseName">
										</div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12"
											for="email-id">Email ID <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input type="text" id="email-id" name="contactInfo.emailId"
												required="required" class="form-control col-md-7 col-xs-12">
										</div>
									</div>
									
								</div>
						<!-- RIGHT SIDE Content -->
								<div class="col-sm-6">
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12"
											for="contact-no">Contact No <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input type="text" id="last-name" name="contactInfo.contactNo"
												required="required" class="form-control col-md-7 col-xs-12">
										</div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12"
											for="country-name">Country <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input type="text" id="country-name" name="addressInfo.country"
												required="required" class="form-control col-md-7 col-xs-12">
										</div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12"
											for="state-name">State <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input type="text" id="state-name" name="addressInfo.state"
												required="required" class="form-control col-md-7 col-xs-12">
										</div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12"
											for="city-name">City <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input type="text" id="city-name" name="addressInfo.city"
												required="required" class="form-control col-md-7 col-xs-12">
										</div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12"
											for="pin-code">PIN Code <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input type="text" id="pin-code" name="addressInfo.pincode" required="required"
												class="form-control col-md-7 col-xs-12">
										</div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12"
											for="address">Address 
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<textarea class="form-control" name="addressInfo.address" rows="5" placeholder="Full Address Define "></textarea>
										</div>
									</div>
									
								</div>	
							</div>
						</div>
						
						<div class="ln_solid"></div>
						<div class="form-group">
							<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
								<button type="reset" class="btn btn-primary">Cancel</button>
								<button type="submit" class="btn btn-success">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		src="../../resources/js/student.js"
		th:src="@{/resources/js/student.js}"></script>
		
</div>
