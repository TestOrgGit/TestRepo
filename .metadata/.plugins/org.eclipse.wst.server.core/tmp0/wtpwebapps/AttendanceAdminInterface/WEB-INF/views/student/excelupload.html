<div th:fragment="excelupload">
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>
						Student Create <small>please carefully fill up the form </small>
					</h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
						</li>

						<li><a class="close-link"><i class="fa fa-close"></i></a></li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<br />
					<form id="demo-form2" method="POST"
						th:action="@{/admin/student/save}" data-parsley-validate
						class="form-horizontal form-label-left"
						enctype="multipart/form-data">
						
						<div class="container">
							<div class="row">
						<!-- LEFT SIDE Content -->	
								<div class="col-sm-12">
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12"
											for="first-name">Select File <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<div class="fileupload fileupload-new" data-provides="fileupload">
											    <span class="btn btn-primary btn-file">
											    	<span class="fileupload-exists"> &nbsp; </span>
											        <input type="file" />
											    	<span class="fileupload-exists"> &nbsp; </span>
											    </span>
											    
											    <button type="submit" class="btn btn-success">Upload</button>
											  </div>
										</div>
									</div>
									
								</div>
							</div>
						</div>
						
						<div class="ln_solid"></div>
						<div class="form-group">
							<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
								
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		src="../../resources/js/student.js"
		th:src="@{/resources/js/student.js}"></script>
		
</div>
